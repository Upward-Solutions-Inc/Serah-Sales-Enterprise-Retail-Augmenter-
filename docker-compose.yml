version: '3.8'

services:
  app:
    build: .
    container_name: thenest_app
    restart: unless-stopped
    environment:
      - MYSQL_HOST=host.docker.internal
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=u559597593_thenest
    ports:
      - "8000:8000"
    depends_on:
      - ph-db
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    networks:
      - thenest_network
    
  ph-db:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: u559597593_thenest
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - thenest_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: thenest_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: ph-db  # Corrected value
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - ph-db
    networks:
      - thenest_network

volumes:
  mysql_data:

networks:
  thenest_network:
    driver: bridge